<main class="todo-container">

    <div class="title">
        <h1><i class="bi bi-journals"></i> Lista de Tarefas</h1>
    </div>
    <div class="add-task">
        <input [(ngModel)]="newTask" placeholder="Nova tarefa" />
        <button (click)="addTask()"><i class="bi bi-plus-square"></i></button>
    </div>
    <ul class="task-list">
        @for (todoItem of todoList; track $index) {
        <li [ngClass]="{'completed' : todoItem.completed}">

            <input type="checkbox" [(checked)]="todoItem.completed" (change)="toggleCompleted($index)">

            <span
             class="task-name" [class.completed]="todoItem.completed">{{todoItem.task}}
            </span>
            
            <button (click)="deleteTask(todoItem.id)">
                <i class="bi bi-trash3-fill"></i>
            </button>
        </li>
        }

    </ul>
</main>
