<head>
    <title>Login</title>
</head>

<body>
    <div class="auth-container">
        <h2>{{isLoginMode ? 'Login' : 'Cadastro'}}</h2>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            @if (!isLoginMode) {
            <div>
                <label for="name">Nome :</label>
                <input id="name" formControlName="name">
            </div>
            }
            
            <label for="email">Email :</label>
            <input id="email" type="email" formControlName="email">

            <label for="password">Senha :</label>
            <input id="password" type="password"  formControlName="password" [placeholder]="isLoginMode ? '' : 'Pelo menos 6 dígitos'">

            <button type="submit">{{isLoginMode ? 'Entrar' : 'Cadastrar'}}</button>
        </form>

        <p>
            {{isLoginMode ? 'Não tem conta?' : 'Já tem conta?'}}
            <button (click)="toggleMode()">{{isLoginMode ? 'Criar conta' : 'Fazer login'}}</button>
        </p>
    </div>
</body>
